<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            background-color: black;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(3,1fr);
            /* row-gap: 1px;
            column-gap: 1px; */
            /* gap: 1px; */
            grid-auto-rows: 30px;
        }

        .box{
            height: 20px;
            width: 20px;
            background-color: aqua;
            font-size: 6px;
        }

        .two{
            width: 40px;
            height: 40px;
            align-self: center;
            justify-self:center;
            /* start line/end line */
            grid-column: 2/4; 
        
            /*horizontal lines -> items to start at given line/ end at given line */
            grid-row:1/3;
        }
        .third{
            grid-row:2/4;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Item 1</div>
        <div class="box two">Item 2</div>
        <div class="box third">Item 3</div>
        <div class="box"></div>
        <div class="box"></div>
        <!-- <div class="box"></div> -->
        <!-- <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> -->
    </div>
</body>
</html>
