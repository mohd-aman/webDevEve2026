<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        .parent{
            color: blue;
            font-size: 20px;
            border: 1px solid black;
            height: 100px;
            width: 500px;
        }
        .child{
            color: inherit;
            border: inherit;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            This text will inherit color and font size from its parent.
        </div>
    </div>
</body>
</html>
