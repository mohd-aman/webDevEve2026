<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Display property</title>
    <style>
        p{
            border:1px solid black;
            width: 800px;
            /* by default para tag has display:block  */
            /* display: block; */

            display: inline-block;
        }
        span{
            border: 1px solid black;
            width: 200px;
            padding: 5px;
            margin: 15px;
            /* by default span has display inline  */
            /* display: inline; */
        }
        img{
            height: 100px;
            width: 100px;
            border:2px solid black;
            margin: 15px;
        }
        a{
            width: 500px;
            border: 1px solid black;
            display: block;
        }
    </style>
</head>
<body>
    <p>I am para 1</p>
    <a href="#">Am I block, inline or inline-block</a>
    <p>I am para 2</p>
    <span>I am span 1</span>
    <span>I am span 2</span>
    <img src="https://images.seeklogo.com/logo-png/20/1/html5-logo-png_seeklogo-206834.png" alt="html logo">
    <p>I am another para</p>
</body>
</html>
