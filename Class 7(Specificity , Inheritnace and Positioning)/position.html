<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{   
            border:5px solid red
        }
        html{
            height: 1000vh;
        }
        body{
            position: relative;
        }
        .container{
            height: 500px;
            width: 500px;
            background-color: black;
            /* position: relative; */
        }
        .box{
            height: 50px;
            width: 50px;
            background-color: yellow;
        }
        .first{
            position: absolute;
            right: 50px;
            top: 150px;
        }
        .second{
            /* position: relative;
            left: 100px;
            top: 50px; */
            /* position: fixed;
            bottom: 50px;
            right: 50px; */
            position: sticky;
            top: 10px;
        }
        .third{
            position: fixed;
            left: 50px;
            top: 200px;
        }
    </style>
    
</head>
<body>
    
    <div class="container">
        <div class="box first ">1st
        </div>
        <div class="box second">second</div>
        <div class="box third">third</div>
        <div class="box">fourth</div>
    </div>
</body>
</html>
