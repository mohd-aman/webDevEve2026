<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
    <style>
        *{
            border: 1px solid red;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: black;
            position: static;
            /* these below 4 property will have no effect if position is static  */
            /* top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px; */
        }
        
    </style>
</head>
<body>
    <div class="box">

    </div>
    <h1>I'm heading 1</h1>
    <h2>I am heading 2</h2>
    <a href="#">Hello world</a>
    
</body>
</html>
