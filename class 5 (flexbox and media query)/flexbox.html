<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body{
            margin: 0px;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: orange;
            display: flex;
            /* flex-direction: column; */

            /* distributing space along the main axis  */
            justify-content:space-around;

            /* controls along the cross axis  */
            /* align-items:center; */
            flex-wrap: wrap;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: black;
            border: 1px solid white;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
