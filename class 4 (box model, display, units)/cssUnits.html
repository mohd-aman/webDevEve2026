<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units</title>
    <style>

        html{
            font-size: 20px;
        }
      .px-example {
        width: 200px;
        height: 150px;
        font-size: 16px;
        background-color: lightblue;
      }

      /* Percentage (%) */
      .percentage-example {
        width: 50%;
        padding: 5%;
        font-size: 120%;
        background-color: lightgreen;
      }

      /* Viewport Width (vw) and Viewport Height (vh) */
      .viewport-example {
        width: 50vw;
        height: 30vh;
        background-color: lightcoral;
      }

         /* REM */
        .rem-example {
            margin: 2rem; /* mostly equivalent to 16px */
            background-color: lightgoldenrodyellow;
        }

        .em{
            font-size: 50px;
            width: 100px;
        }
        /* em is relateive to the font size of parent element  */

        .em div{
          font-size: 2em;
          width: 2em;  
        }

    </style>
  </head>
  <body>
    <div class="px-example">Pixel Example</div>

    <div class="percentage-example">Percentage Example
    </div>

    <div class="viewport-example">Viewport Example</div>

    <div class="rem-example">REM Example</div>

    <div class="em">
        <div>
            I'm unit in em
        </div>
    </div>
  </body>
</html>
