<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center a Div</title>
    <style>
        .container{
            height: 100px;
            width: 100px;
            display: grid;
            background-color: black;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
        }
        .box{
            height: 10px;
            width: 10px;
            background-color: yellow;
            /* justify-self: center;
            align-self: center; */
            grid-column: 1/4;
            grid-row: 1/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
