<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro CSS</title>

    <!-- External Css  h2 is orange in this file-->
    <link rel="stylesheet" href="./style.css" />

    <!-- Internal CSS  -->
    <style>
      /* we can write css here  */

      #example{
        color:brown;
      }

      .batch {
        color: green;
        font-size: 50px;
      }

      h1 {
        color: red;
        font-size: 50px;
      }

      h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Hello I'm heading 1</h1>
    <h1 id="example" class="batch">Hello I'm another heading 1</h1>
    <h2 style="color: pink">Hello I'm heading 2</h2>
    <h3 class="batch">Hello I'm heading 3</h3>
    <h4 style="color: gold; font-size: 30px">Hello, I'm heading 4</h4>

    <p class="batch">Hello I'm, a paragraph</p>

    <a class="batch" href="#">I'm anchor tag</a>



  </body>
</html>
